<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  
  <main class="container">
    <div class="content">
      <div class="content-text-logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="content-text">
        <div class="content-text-hdr">
          <h1><span>We're </span><br> coming <br> soon</h1>
        </div>
        <div class="content-text-para">
          <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        </div>
        <div id="emailForm">
          <form  action="">
            <input id="input-email" class="" type="email" placeholder="Email Address">
              <img class="error-icon" src="./images/icon-error.svg" alt="">
            <input id="submit-btn" type="button" value=""/>
          </form>
          <div class="error-msg">
            <p>Please provide a valid Email</p>
          </div>
        </div>
      </div>
      <div class="content-img">
      </div>
    </div>
  </main>
    <script src="./script.js"></script>
</body>
</html>
